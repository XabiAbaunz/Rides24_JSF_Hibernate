<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
    <title>Driver GUI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .botoiak {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .btn {
            padding: 20px 40px;
            font-size: 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn:active {
            background-color: #004085;
        }
    </style>
</head>
<body>
    <h1>Hautatu aukera bat:</h1>
    <div class="botoiak">
        <h:form>
            <h:commandButton value="Bidaiak Bilatu" action="query" styleClass="btn" />
        </h:form>
    </div>
</body>
</html>
