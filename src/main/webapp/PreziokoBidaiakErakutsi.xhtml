<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Prezioko Bidaiak Erakutsi</title>

	<!-- Estilos y scripts de PrimeFaces -->
	<h:outputStylesheet library="primefaces" name="components.css" />
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />
	<h:outputScript library="primefaces" name="core.js" target="head" />
	<h:outputScript library="primefaces" name="components.js" target="head" />

	<style>
body {
	font-family: Arial, sans-serif;
	display: flex;
	flex-direction: column;
	align-items: center;
	margin: 0;
	padding: 20px;
	background-color: #f0f0f0;
}

h1 {
	margin-bottom: 20px;
	font-size: 24px;
	color: #333;
}

.filters {
	display: flex;
	flex-wrap: wrap;
	gap: 20px;
	justify-content: center;
	margin-bottom: 20px;
}

.form-element {
	display: flex;
	flex-direction: column;
	align-items: flex-start;
}

.date-container {
	display: flex;
	align-items: center;
	gap: 10px;
}

.input-field, .form-element select, .form-element input {
	padding: 10px;
	font-size: 16px;
	border-radius: 5px;
	border: 1px solid #ccc;
}

.btn {
	padding: 15px 40px;
	font-size: 18px;
	color: #fff;
	background-color: #007bff;
	border: none;
	border-radius: 8px;
	cursor: pointer;
	text-align: center;
	text-decoration: none;
	transition: background-color 0.3s ease;
	margin-top: 10px;
	display: block;
	margin-left: auto;
	margin-right: auto;
}

.btn:hover {
	background-color: #0056b3;
}

.btn:active {
	background-color: #004085;
}

.dataTable {
	margin: 0 auto;
	width: 100%;
	max-width: 800px;
	margin-top: 20px;
}

.dataTable td, .dataTable th {
	text-align: center;
}

h3 {
	text-align: center;
	color: #333;
}
</style>
</h:head>

<h:body>
	<h1>PREZIOKO BIDAIAK ERAKUTSI</h1>
		<h3>Bidaiak:</h3>
		<p:dataTable id="ridesTable" value="#{prezioaSartuBean.bidaiak}"
			var="bidaia" selectionMode="single"
			selection="#{prezioaSartuBean.bidaia}"
			rowKey="#{bidaia.rideNumber}" styleClass="dataTable" paginator="true"
			rows="10">
			<p:column headerText="Depart City">
                #{bidaia.departCity}
            </p:column>
			<p:column headerText="Arrival City">
                #{bidaia.arrivalCity}
            </p:column>
			<p:column headerText="Driver name">
                #{bidaia.driver.username}
            </p:column>
            <p:column headerText="Ride Date">
                #{bidaia.data}
            </p:column>
		</p:dataTable>
	<h:messages id="mezuak" style="color: red;" />
</h:body>
</html>
